<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="../jquery/bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="../jquery/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" type="text/css"
          rel="stylesheet"/>

    <script type="text/javascript" src="../jquery/jquery-1.11.1-min.js"></script>
    <script type="text/javascript" src="../jquery/bootstrap_3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="../jquery/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript"
            src="../jquery/bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js"></script>
    <style>
        .searchsty {
            position: relative;
            width: 500px;
            height: 50px;
            left: 45%;
            top: -20px;
            border: 1px solid #2ECCFA;
            border-radius: 10px;
            display: inline
        }

        .picsty {
            width: 50px;
            height: 50px;
            left: 0px;
            border: 1px solid #D5D5D5;
            border-radius: 10px;
            display: inline
        }

        .BTN {
            position: relative;
            width: 50px;
            height: 50px;
            left: 50%;
            top: -10px;
            border: 0px solid #1C1C1C;
            border-radius: 10px;
            display: inline;
            background-color: white
        }
    </style>
    <script src="https://kit.fontawesome.com/ced7379929.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- 第三方组织注册的模态窗口 -->
<div class="modal fade" id="createNewOrg" role="dialog">
    <div class="modal-dialog" role="document" style="width: 85%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">添加新第三方组织</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="create-Owner" class="col-sm-2 control-label">组织名称<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-Owner">
                        </div>
                        <label for="create-marketActivityName" class="col-sm-2 control-label">组织座机<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-marketActivityName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="create-startTime" class="col-sm-2 control-label">组织地址</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-startTime">
                        </div>
                        <label for="create-endTime" class="col-sm-2 control-label">服务类型</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-endTime">
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="create-cost" class="col-sm-2 control-label">负责人姓名</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-cost">
                        </div>
                        <label for="create-tel" class="col-sm-2 control-label">负责人联系方式</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="create-describe" class="col-sm-2 control-label">公司简介</label>
                        <div class="col-sm-10" style="width: 81%;">
                            <textarea class="form-control" rows="4" id="create-describe">这真是一家非常不错的公司啊！！！</textarea>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 第三方组织信息改动的模态窗口 -->
<div class="modal fade" id="editOrg" role="dialog">
    <div class="modal-dialog" role="document" style="width: 85%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">第三方组织信息更新</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="create-Owner1" class="col-sm-2 control-label">组织名称<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-Owner1" value="某家组织">
                        </div>
                        <label for="create-marketActivityName1" class="col-sm-2 control-label">组织座机<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-marketActivityName1" value="48748754">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="create-startTime1" class="col-sm-2 control-label">组织地址</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-startTime1" value="深圳大学">
                        </div>
                        <label for="create-endTime1" class="col-sm-2 control-label">服务类型</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-endTime1" value="某类服务">
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="create-cost1" class="col-sm-2 control-label">负责人姓名</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-cost1" value="yby">
                        </div>
                        <label for="create-tel1" class="col-sm-2 control-label">负责人联系方式</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-tel1" value="154512154">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="create-describe1" class="col-sm-2 control-label">公司简介</label>
                        <div class="col-sm-10" style="width: 81%;">
                            <textarea class="form-control" rows="4" id="create-describe1">这真是一家非常不错的公司啊！！！</textarea>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">更新</button>
            </div>
        </div>
    </div>
</div>

<!--删除选中的第三方组织记录-->

<div class="modal fade" id="cancelOrg" role="dialog">
    <div class="modal-dialog" role="document" style="width: 85%;">
        <div class="modal-content">
            <div>
                <i class="fas fa-exclamation-triangle fa-3x"></i>
                <span style="font-size:40px;font-weight:40px">确认删除这些记录吗？</span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认删除</button>
            </div>
        </div>
    </div>
</div>


<div>
    <div style="position: relative; left: 10px; top: -10px;">
        <div class="page-header">
            <i class="fas fa-people-carry fa-3x"></i>

            <button style="position:relative;left:700px" onclick="location='Inipage1.html'"><span

        </div>

<div style="position: relative; top: -20px; left: 0px; width: 100%; height: 100%;">
    <div style="width: 100%; position: absolute;top: 5px; left: 10px;">


        <!--    查询框-->
        <div class="btn-toolbar" role="toolbar" style="height: 80px;">
            <form class="form-inline" role="form" style="position: relative;top: 8%; left: 5px;">

                <div class="form-group">
                    <div class="input-group" style="margin:10px;text-align:center">
                        <input class="searchsty" type="text" placeholder="请输入组织相关信息">
                        <button class="BTN" type="submit"><i class="fas fa-search fa-3x"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="btn-toolbar" role="toolbar"
             style="background-color: #F7F7F7; height: 50px; position: relative;top: 5px;">
            <div class="btn-group" style="position: relative; top: 18%;">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createNewOrg"><span
                        class="glyphicon glyphicon-plus"></span>添加
                </button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editOrg"><span
                        class="glyphicon glyphicon-pencil"></span>修改
                </button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#cancelOrg"><span
                        class="glyphicon glyphicon-minus"></span> 删除
                </button>
            </div>

        </div>
        <div style="position: relative;top: 10px;">
            <table class="table table-hover">
                <thead>
                <tr style="color: #B3B3B3;">
                    <td></td>
                    <td>组织名称</td>
                    <td>负责人姓名</td>
                    <td>负责人电话</td>
                    <td>服务类型</td>
                </tr>
                </thead>
                <tbody>
                <tr class="active">
                    <td><input type="checkbox"/></td>
                    <td><a style="text-decoration: none; cursor: pointer;"
                           onclick="window.location.href='orgDetail.html';">第一家组织</a></td>
                    <td>yby</td>

                    <td>康复治疗</td>
                </tr>
                <tr class="active">
                    <td><input type="checkbox"/></td>
                    <td><a style="text-decoration: none; cursor: pointer;"
                           onclick="window.location.href='orgDetail.html';">第二家组织</a></td>
                    <td>hzr</td>
                    <td>4548751248</td>
                    <td>生活照料</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--			记录翻页-->
        <div style="height: 50px; position: relative;top: 30px;">
            <div>
                <button type="button" class="btn btn-default" style="cursor: default;">共<b>50</b>条记录</button>
            </div>
            <div class="btn-group" style="position: relative;top: -34px; left: 110px;">
                <button type="button" class="btn btn-default" style="cursor: default;">显示</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        10
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">20</a></li>

                </div>
                <button type="button" class="btn btn-default" style="cursor: default;">条/页</button>
            </div>
            <div style="position: relative;top: -88px; left: 285px;">
                <nav>
                    <ul class="pagination">

</div>
</body>
