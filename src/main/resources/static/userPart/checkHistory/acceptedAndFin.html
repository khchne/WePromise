<div class="modal fade" id="explainWhy" role="dialog">
    <div class="modal-dialog" role="document" style="width: 85%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">具体需求</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="create-marketActivityOwner" class="col-sm-2 control-label">服务时间<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" id="create-marketActivityOwner" class="form-control" disabled="disabled"
                                   value="2020-10-10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="create-marketActivityName" class="col-sm-2 control-label">服务地点<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="create-marketActivityName" value="深圳大学"
                                   disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="create-startTime" class="col-sm-2 control-label">服务详细信息</label>
                        <div class="col-sm-10" id="create-startTime" style="width: 300px;">
                            <!--								<input type="datetime-local" class="form-control" id="create-startTime">-->
                            需要专门的服务，想出门购物，但家人都有事，所以想申请组织的帮助...
                        </div>
                    </div>
                    <div class="form-group" style="left:20px;position:relative">
                        <h4 class="modal-title" id="myModalLabel2">组织回复</h4>
                        <div class="col-sm-10" style="width: 81%;top:10px">
								<textarea class="form-control" rows="3" id="create-describe">
                                由于您申请服务的地点已经超出我们的服务范围，所以请您重新寻找别的组织的帮助...
                                </textarea>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="gradeService" role="dialog">
    <div class="modal-dialog" role="document" style="width: 85%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <div style="font-size:40px;font-weight:40px;position:relative;left:0px;top:0px">对该服务的评价</div>
                <!--					<h4 class="modal-title" id="myModalLabel1">为这次服务打个分吧</h4>-->
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="create-marketActivityOwner1" class="col-sm-2 control-label">您上次对该服务的打分为</label>
                        <div style="width: 400px;" style="">
                            <!--								<input type="text" id="create-marketActivityOwner" class="form-control" disabled="disabled" value="2020-10-10">-->
                            <div class="rating" id="create-marketActivityOwner1" style="font-size:30px">
                                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="left:20px;position:relative">
                        <h4 class="modal-title" id="myModalLabel22">您此前的评论为</h4>
                        <div class="col-sm-10" style="width: 81%;top:10px">
								<textarea class="form-control" rows="3" id="create-describe1">
                                这家组织的服务也太好了，必须给个五星好评！！！
                                </textarea>
                        </div>
                    </div>
                    <div class="form-group" style="left:20px;position:relative">
                        <h4 class="modal-title" id="myModalLabel222">如果您有新的想法，欢迎讨论！</h4>
                        <div class="col-sm-10" style="width: 81%;top:10px">
								<textarea class="form-control" rows="3" id="create-describe3">
                                畅所欲言！只要是与提高服务质量有关的话题，我们承诺都将进行反馈！
                                </textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
