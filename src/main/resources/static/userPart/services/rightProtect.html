<!--选择某个组织提供服务后需要提交具体需求-->
<div class="modal fade" id="demandModal" role="dialog">
		<div class="modal-dialog" role="document" style="width: 85%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel1">具体需求</h4>
				</div>
				<div class="modal-body">

					<form class="form-horizontal" role="form">

						<div class="form-group">
							<label for="create-marketActivityOwner" class="col-sm-2 control-label">服务类型<span style="font-size: 15px; color: red;">*</span></label>
							<div class="col-sm-10" style="width: 300px;">
<!--								<select class="form-control" id="create-marketActivityOwner">-->
<!--								  <option>zhangsan</option>-->
<!--								  <option>lisi</option>-->
<!--								  <option>wangwu</option>-->
<!--								</select>-->
								<input type="text" id="create-marketActivityOwner" class="form-control" disabled="disabled" value="交通出行">
							</div>
						</div>
						<div class="form-group">
							<label for="create-marketActivityName" class="col-sm-2 control-label">组织名称<span style="font-size: 15px; color: red;">*</span></label>
                            <div class="col-sm-10" style="width: 300px;">
<!--								这个地方如何实现直接填入组织名称，可能需要写一个函数获取表格中的名字，可是这需要跟后端那边对接-->
                                <input type="text" class="form-control" id="create-marketActivityName" value="某交通出行公司">
                            </div>
						</div>
						<div class="form-group">
							<label for="create-startTime" class="col-sm-2 control-label">预约服务时间</label>
							<div class="col-sm-10" style="width: 300px;">
								<input type="datetime-local" class="form-control" id="create-startTime">
							</div>
<!--							<label for="create-endTime" class="col-sm-2 control-label">结束日期</label>-->
<!--							<div class="col-sm-10" style="width: 300px;">-->
<!--								<input type="text" class="form-control" id="create-endTime">-->
<!--							</div>-->
						</div>
                        <div class="form-group">

                            <label for="create-cost" class="col-sm-2 control-label">服务地址</label>
                            <div class="col-sm-10" style="width: 300px;">
                                <input type="text" class="form-control" id="create-cost">
                            </div>
                        </div>
						<div class="form-group">
							<label for="create-describe" class="col-sm-2 control-label">服务具体描述</label>
							<div class="col-sm-10" style="width: 81%;">
								<textarea class="form-control" rows="3" id="create-describe"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button type="reset" class="btn btn-default" >重置</button>
							<button type="submit" class="btn btn-primary" data-dismiss="modal" >提交</button>
						</div>
					</form>

				</div>

			</div>
		</div>
