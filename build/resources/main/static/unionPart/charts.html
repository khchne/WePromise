<html>
<head>
    <base href="<%=basePath%>">
    <meta charset="UTF-8">
    <title>ECharts</title>
    <script type="text/javascript" src="../jquery/echarts.min.js"></script>
    <script type="text/javascript" src="../jquery/jquery-1.11.1-min.js"></script>
    <script>
        $(function () {
            getCharts();
        })

        function getCharts() {
            // 基于准备好的dom，初始化echarts实例
            var myChart1 = echarts.init(document.getElementById('main1'));
            var myChart2 = echarts.init(document.getElementById('main2'));
            // 指定图表的配置项和数据
            option = {
                title: {
                    text: '已注册组织星级分布图'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c}'
                },
                toolbox: {
                    feature: {
                        dataView: {readOnly: false},
                        restore: {},
                        saveAsImage: {}
                    }
                },

                series: [
                    {
                        name: '星级分布图',
                        type: 'funnel',
                        left: '10%',
                        top: 60,
                        bottom: 60,
                        width: '80%',
                        min: 0,
                        max: 100,
                        minSize: '0%',
                        maxSize: '100%',
                        sort: 'descending',
                        gap: 2,
                        label: {
                            show: true,
                            position: 'inside'
                        },
                        labelLine: {
                            length: 10,
                            lineStyle: {
                                width: 1,
                                type: 'solid'
                            }
                        },
                        itemStyle: {
                            borderColor: '#fff',
                            borderWidth: 1
                        },
                        emphasis: {
                            label: {
                                fontSize: 20
                            }
                        },
                        data: [
                            {value: 60, name: '四星'},
                            {value: 40, name: '一星'},
                            {value: 20, name: '二星'},
                            {value: 80, name: '三星'},
                            {value: 100, name: '五星'}
                        ]
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(option);
            myChart2.setOption(option);
        }

    </script>
</head>
<body>
<div id="page-header" style="width:100%;height:100px">
    <div id="header1" style="height:50px;text-align:center;">正在进行：10092</div>
    <div id="header2" style="height:50px;text-align:center;">已完成：3234</div>
</div>
<div id="charts">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main1" style="width: 500px;height:480px;position:absolute;left:10px"></div>
    <div id="main2" style="width: 500px;height:480px;position:relative;left:750px"></div>

</div>

</body>
</html>
