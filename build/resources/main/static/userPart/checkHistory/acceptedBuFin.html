    <style>
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
        }

        .rating > span {
            display: inline-block;
            position: relative;
            width: 1.1em;
        }

        .rating > span:hover:before,
        .rating > span:hover ~ span:before {
            content: "\2605";
            position: absolute;
        }
    </style>
    <script>
        $(function () {
            // alert("未完成的服务历史记录 页面加载完成");
            $.ajax({
                url: "/wepromise/user/getHistory",
                data: {
                    "state": "已申请"
                },
                dataType: "json",
                success: function (data) {
                    /*var name = "暂未安排"
                    if (ele.chargeName !== null) {
                        name = ele.chargeName
                    }
                    var phone = "暂未安排"
                    if (ele.chargePhone !== null) {
                        phone = ele.chargePhone;
                    }*/
                    var html = "";
                    $.each(data, function (index, ele) {
                        html += '<tr class="active">';
                        html += '<td>' + ele.startTime + '</td>';
                        html += '<td>' + ele.service + '</td>';
                        html += '<td>' + ele.orgId + '</td>';
                        html += '<td>暂未安排</td>';
                        html += '<td>暂未安排</td>';
                        html += '<td>';
                        html += '<button type="button" data-target="#gradeService" onclick="commentService(\'' + ele.id + '\')"><i class="fas fa-comments"></i>';
                        html += '</button>';
                        html += '</td>';
                        html += '</tr>';
                    })
                    $("#historyBody").html(html);
                }
            })
        })

        function commentService(id) {
            // alert(id);
            $("#gradeService").modal("show");
            $.ajax({
                url: "/wepromise/comm.do",
                data: {
                    "id": id,
                    "sco": 10,
                    "comment": $("#create-describe").val()
                },
                success: function () {
                    alert("评论成功");
                }
            })
        }
    </script>
